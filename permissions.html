<html>
  <head>
    <style>
      body { background-color: #36393f; }
      .app { margin-left: 50px; margin-right: 50px; }
    </style>
    <script>
      function on_load() {
        var params = {};
        window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
          params[key] = value;
        });
        perm = params["perms"];
        input = document.getElementsByClassName("intInput")[0];
        input.value = perm
        console.log(perm);
      };
    </script>
    <title>Discord Permissions Integers</title>
  </head>
  <body onload="on_load()">
    <div class="app">
      <input class="intInput" type="text" placeholder="integer...">
    </div>
  </body>
</html>
